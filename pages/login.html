<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Access</title>
    <link rel="stylesheet" href="../src/css/main.css">
    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body
    class="bg-gradient-to-br flex md:items-center items-stretch justify-center min-h-screen bg-[url('/src/img/background-login.svg')] bg-cover bg-bottom bg-no-repeat p-4 backdrop-brightness-25 md:backdrop-brightness-50">
    <div class="w-xl backdrop-blur-md bg-white/20 border border-white/30 rounded-xl shadow-lg p-4 max-w-md text-white">
        <form name="login" class="flex flex-col" novalidate>
            <h1 class="text-2xl font-bold text-center mb-4" style="font-family: cursive;">CLOVER</h1>
            <p id="msg-error-login" class="text-red-500 text-center text-xl">&nbsp;</p>
            <div class="mb-6 space-y-5">
                <button type="button" id="googleLogin"
                    class="social-btn w-full bg-white hover:bg-gray-50 text-gray-700 font-medium p-3 rounded-xl flex items-center justify-center space-x-3 transition">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    <span>Đăng nhập với Google</span>
                </button>

                <button type="button" id="appleLogin"
                    class="social-btn w-full bg-black hover:bg-gray-900 text-white font-medium p-3 rounded-xl flex items-center justify-center space-x-3 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 256 315">
                        <path fill="#FFF"
                            d="M213.803 167.03c.442 47.58 41.74 63.413 42.197 63.615c-.35 1.116-6.599 22.563-21.757 44.716c-13.104 19.153-26.705 38.235-48.13 38.63c-21.05.388-27.82-12.483-51.888-12.483c-24.061 0-31.582 12.088-51.51 12.871c-20.68.783-36.428-20.71-49.64-39.793c-27-39.033-47.633-110.3-19.928-158.406c13.763-23.89 38.36-39.017 65.056-39.405c20.307-.387 39.475 13.662 51.889 13.662c12.406 0 35.699-16.895 60.186-14.414c10.25.427 39.026 4.14 57.503 31.186c-1.49.923-34.335 20.044-33.978 59.822M174.24 50.199c10.98-13.29 18.369-31.79 16.353-50.199c-15.826.636-34.962 10.546-46.314 23.828c-10.173 11.763-19.082 30.589-16.678 48.633c17.64 1.365 35.66-8.964 46.64-22.262" />
                    </svg>
                    <span>Đăng nhập với Apple &nbsp;</span>
                </button>
            </div>
            <!-- Divider -->
            <div class="relative mb-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-white/20"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-transparent text-white/70">hoặc</span>
                </div>
            </div>
            <div>
                <div class="flex items-center justify-between">
                    <label for="">Email</label>
                    <a name="notHaveAccount" href="javascript:void" class="text-white text-sm hover:underline">Chưa có
                        tài khoản?</a>
                </div>
                <input name="emailAddress" type="email" autocomplete="username"
                    class="w-full p-3 bg-white/10 text-white placeholder-white/70 rounded-xl border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/50">
                <p class="text-red-500 text-sm">&nbsp;</p>
            </div>
            <div>
                <label for="">Password</label>
                <input name="password" type="password" autocomplete="current-password"
                    class="w-full p-3 bg-white/10 text-white placeholder-white/70 rounded-xl border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/50">
                <p class="text-red-500 text-sm">&nbsp;</p>
            </div>
            <button type="submit"
                class="mt-4 w-full bg-white/30 hover:bg-white/40 text-white font-semibold p-3 rounded-xl transition">Đăng
                nhập</button>
        </form>
        <form name="register" class="flex flex-col hidden" novalidate>
            <h1 class="text-2xl font-bold text-center mb-4">Đăng ký</h1>
            <p id="msg-error-register" class="text-red-500 text-center text-xl">&nbsp;</p>
            <div>
                <div class="flex items-center justify-between">
                    <label for="">Email</label>
                    <a name="haveAccount" href="javascript:void" class="text-white text-sm hover:underline">Đã có tài
                        khoản?</a>
                </div>
                <input name="emailAddress" type="email" autocomplete="username"
                    class="w-full p-3 bg-white/10 text-white placeholder-white/70 rounded-xl border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/50">
                <p class="text-red-500 text-sm">&nbsp;</p>
            </div>
            <div>
                <label for="">Mật khẩu</label>
                <input name="password" type="password" autocomplete="new-password"
                    class="w-full p-3 bg-white/10 text-white placeholder-white/70 rounded-xl border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/50">
                <p class="text-red-500 text-sm">&nbsp;</p>
            </div>
            <div>
                <label for="">Nhập lại mật khẩu</label>
                <input name="passwordConfirm" type="password" autocomplete="new-password"
                    class="w-full p-3 bg-white/10 text-white placeholder-white/70 rounded-xl border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/50">
                <p class="text-red-500 text-sm">&nbsp;</p>
            </div>
            <div>
                <input type="checkbox" name="userAgree" value="agree" class="mr-2">
                <label for="userAgree">Tôi đồng ý với <a href="javascript:void"
                        class="text-blue-500 hover:underline">Điều khoản dịch vụ</a> và <a href="javascript:void"
                        class="text-blue-500 text-sm hover:underline">Chính sách bảo mật</a></label>
            </div>
            <button type="submit"
                class="w-full bg-white/30 hover:bg-white/40 text-white font-semibold py-2 rounded-xl transition">Đăng
                ký</button>
        </form>
    </div>
    <script type="module" src="../src/js/main.js"></script>
    <script type="module" src="../src/js/login.js"></script>
</body>

</html>
